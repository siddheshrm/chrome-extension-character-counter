<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minify Tool with Character Counter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section">
            <h3>Minify CSS</h3>
            <textarea id="css-input" placeholder="Paste your CSS here..."></textarea>
            <p>Character count: <span id="css-count">0</span></p>
            <button id="minify-css">Minify CSS</button>
            <h4>Minified CSS Output</h4>
            <textarea id="minified-css-output" readonly></textarea>
            <p>Character count: <span id="css-count-minified">0</span></p>
        </div>

        <div class="section">
            <h3>Minify JavaScript</h3>
            <textarea id="js-input" placeholder="Paste your JavaScript here..."></textarea>
            <p>Character count: <span id="js-count">0</span></p>
            <button id="minify-js">Minify JavaScript</button>
            <h4>Minified JavaScript Output</h4>
            <textarea id="minified-js-output" readonly></textarea>
            <p>Character count: <span id="js-count-minified">0</span></p>
        </div>

        <div class="section">
            <h3>Character Count</h3>
            <textarea id="text-input" placeholder="Paste your text here..."></textarea>
            <p>Character count: <span id="text-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
